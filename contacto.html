    <main>
        <div class="gradient-background">
        <h2>Contáctanos</h2>
        <p>¿Dudas, críticas, sugerencias o elogios?</p>

        <!-- Formulario de Contacto-->
        <fieldset class="formulario">
            <legend>Formulario de contacto</legend>
            <form action="enviar_formulario" method="POST">
                <div class="formulario-campo">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Nombre" required name="nombre">
</div>
<div class="formulario-campo">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" placeholder="Apellido" required name="apellido">
</div>
<div class="formulario-campo">
    <label for="correo">Correo Electrónico</label>
    <input type="email" id="correo" placeholder="Email" required name="correo">
</div>
<div class="formulario-campo">
    <label for="mensaje">Mensaje</label>
    <textarea name="comentario" id="mensaje" cols="60" rows="10"
    placeholder="Escriba aquí su mensaje." required></textarea>
</div>
<input type="submit" value="Enviar" class="formulario-boton">
<input type="reset" value="Limpiar campos" class="formulario-boton">
            </form>
        </fieldset>
        </div>
    </main>
